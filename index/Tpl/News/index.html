<include file="public:header" />
	<div class="container">
        <img src="__PUBLIC__/config/img/{$banner}" class="bannerImg" />
        <div class="contentContainer">
        	<div class="pageTitleContainer">
            	<div class="pageTitle">

                    <if condition="$_GET['type'] eq 0">
                    公司动态
                    <elseif condition="$_GET['type'] eq 1"/>
                    投研视点
                    <elseif condition="$_GET['type'] eq 2"/>
                    业内资讯
                    </if>
            	</div>
                <div class="pageSubtitle">
                	<span class="pageSubtitleLine"></span>
                	<if condition="$_GET['type'] eq 0">
                    NEWS
                    <elseif condition="$_GET['type'] eq 1"/>
                    NEWS
                    <elseif condition="$_GET['type'] eq 2"/>
                    NEWS
                    </if>
                	<span class="pageSubtitleLine"></span>
                </div>
            </div>
            <div class="newsListContainer">
            	<foreach name="result" item="item">
	            	<!--star-->
	            	<a href="__APP__/News/info?id={$item['id']}" class="newsList">
	                	<div class="newsListImgContainer">
	                    	<img src="__ROOT__/Uploads/images/news/{$item['logo']}" />
	                    </div>
	                    <div class="newsListTextContainer">
	                    	<div class="newsListTextTitle">{$item['title']}</div>
	                        <div class="newsListTextSubtitle">{$item['from_str']}</div>
	                        <div class="newsListTextContent">{$item['desc']|ssubstr=100,0}</div>
	                    </div>
	                    <div class="newListTimeContainer">
	                    	<div class="newListTimeTimeLine"></div>
	                    	<div class="newListTimeMonth">{$item['created_at']|date="m",###}</div>
	                        <div class="newListTimeYear">{$item['created_at']|date="Y",###}</div>
	                    </div>
	                </a>
               	</foreach>
            </div>
        </div>

    </div>
<include file="public:footer" />
