<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a href="__APP__/News/index">新闻动态</a>
            </li>
            <li>
                <strong>编辑</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="text-center">编辑</h5>

                </div>
                <div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm" method="post" action="__ACTION__" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*类型:</label>
                            <div class="col-sm-8">
                                <select name="type" class="form-control">
                                    <option value="0" <if condition="$result['type'] eq 0">selected="selected"</if>>公司动态</option>
                                    <option value="1" <if condition="$result['type'] eq 1">selected="selected"</if>>投研视点</option>
                                     <option value="2" <if condition="$result['type'] eq 2">selected="selected"</if>>业内资讯</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">*标题:</label>
                            <div class="col-sm-8">
                                <input id="title" name="title" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" value="{$result.title}">
                                <input type="hidden" name="form_key" value="yes" />
                                <input type="hidden" name="id" value="{$result.id}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*来源或作者:</label>
                            <div class="col-sm-8">
                                <input type="text" name="from_str" class="form-control" value="{$result.from_str}">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">*图片:</label>
                            <div class="col-sm-8">
                                <if condition="$result['logo'] neq ''">
                                  <img src="__ROOT__/Uploads/images/news/{$result.logo}" style="height:100px; width:100px;margin-bottom:10px;" class="logourl"/>
                                </if>
                                <input id="file" name="logo" class="form-control file" type="file">
                                <input name="logoname" class="form-control logoname" type="hidden" value="{$result['logo']}">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="col-sm-2 control-label">*新闻内容:</label>
                            <div class="col-sm-8">
                                <div class="ibox-content gray-bg">

                                    <div class="summernote"  style="" name="content">
                                       {$result['content']|htmlspecialchars_decode}
                                    </div>

                                </div>
                            </div>
                        </div>
                        <textarea name="content" rows="8" cols="40" class="content_code" style="display:none">

                        </textarea>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit" onclick="save()">提交</button>
                            </div>
                        </div>
                    </form>

                    <form class="form-horizontal m-t" id="uploadForm" method="post" action="__ACTION__" enctype="multipart/form-data">

                    </form>
                </div>
            </div>
        </div>
    </div>


</div>

    function sendFile(file, editor, $editable) {
        var filename = false;
        try {
            filename = file['name'];
            console.log(filename);
        } catch(e) {
            filename = false;
        }
        if (!filename) {
            $(".note-alarm").remove();
        }
        //以上防止在图片在编辑器内拖拽引发第二次上传导致的提示错误
        var ext = filename.substr(filename.lastIndexOf("."));
        ext = ext.toUpperCase();
        var timestamp = new Date().getTime();
        var name = timestamp + "_" + $(".summernote").attr('aid') + ext;
        //name是文件名，自己随意定义，aid是我自己增加的属性用于区分文件用户
        data = new FormData($( "#uploadForm" )[0]);
        data.append("file", file);
        data.append("upload_dir", "news");

        $.ajax({
            data: data,
            type: "POST",
            url: "__APP__/Uploads/upload",
            //图片上传出来的url，返回的是图片上传后的路径，http格式
            contentType:false,
            dataType:"json",
            cache: false,
            processData: false,
            success: function(resdata) {
                //resdata是返回的hash,key之类的值，key是定义的文件名
                //把图片放到编辑框中。editor.insertImage 是参数，写死。后面的http是网上的图片资源路径。
                //网上很多就是这一步出错。
                //$('.summernote').summernote('insertImage',"http://res.cloudinary.com/demo/image/upload/butterfly.jpg");
                editor.insertImage($editable, resdata['url']);
                $(".note-alarm").html("上传成功,请等待加载");
                setTimeout(function() {
                    $(".note-alarm").remove();
                },
                3000);
            },
            error: function() {
                $(".note-alarm").html("上传失败");
                setTimeout(function() {
                    $(".note-alarm").remove();
                },
                3000);
            }
        });
    }


    var save = function () {
        var aHTML = $('.summernote').code(); //save HTML If you need(aHTML: array).
        $('.content_code').val(aHTML)
    };

    var imgs = []; //存储图片链接
    //为文件上传添加change事件
    var fileM = document.querySelector(".file");
    $(".file").on("change",
    function() {
        console.log(fileM.files);
        //获取文件对象，files是文件选取控件的属性，存储的是文件选取控件选取的文件对象，类型是一个数组
        var fileObj = fileM.files[0];
        //创建formdata对象，formData用来存储表单的数据，表单数据时以键值对形式存储的。
        var formData = new FormData();
        formData.append('file', fileObj);
        formData.append("upload_dir", "news");
        //创建ajax对象
        var ajax = new XMLHttpRequest();
        //发送POST请求
        ajax.open("POST", "__APP__/Uploads/upload", true);
        ajax.send(formData);
        ajax.onreadystatechange = function() {
            if (ajax.readyState == 4) {
                if (ajax.status >= 200 && ajax.status < 300 || ajax.status == 304) {
                    console.log(ajax.responseText);
                    var obj = JSON.parse(ajax.responseText);
                    if (obj.code == 200) {
                        //上传成功后自动动创建img标签放在指定位置
                        //var img = $("<img src='" + obj.url + "' alt='' />");
                        $(".logoname").val(obj.imagename);
                        $(".logourl").attr("src", obj.url)
                    } else {
                        alert(obj.msg);
                    }
                }
            }
        }
    });
