<include file="public:header" />
<div class="container">
	<div class="bannerContainer">
		<div class="bannerControl left">
		</div>
		<div class="bannerControl right">
		</div>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<foreach name="banner" item="item">
					<div class="swiper-slide" style="background-image:url(__PUBLIC__/config/img/{$item['url']});">
					</div>
				</foreach>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	// var _height=$("body").height();//获取当前窗口的高度
	// var _width=$("body").width();//获取当前窗口的宽度
	// if (_height >= _width) {
	// 	alert("高大于宽")
	// } else {
	// 	alert("高小于宽")
	// }
	//http://img.hb.aicdn.com/bd42c8fae27e81d9244debd60acf4a486de9524f20270-2sYqdw_fw658
	window.onresize = function(){
		//alert("宽度："+document.documentElement.clientWidth+"，高度："+document.documentElement.clientHeight)
		var _height=$("body").height();//获取当前窗口的高度
		var _width=$("body").width();//获取当前窗口的宽度
		if (_height >= _width) {
			alert("高大于宽")
			$(".swiper-slide").each(function(){
		    	$(this).css('background-image','http://img.hb.aicdn.com/bd42c8fae27e81d9244debd60acf4a486de9524f20270-2sYqdw_fw658')
		  	});
		} else {
			alert("高小于宽")
			$(".swiper-slide").each(function(){
		    	$(this).css('background-image','http://www.lanwandl.com/Public/config/img/banner-large-2.jpg')
		  	});
		}
	}
</script>
