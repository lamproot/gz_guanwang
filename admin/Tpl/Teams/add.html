<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <ol class="breadcrumb">
            <a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a href="__APP__/Teams/index">团队管理</a>
            </li>
            <li>
                <strong>添加</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="text-center">添加</h5>

                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" method="post" action="__ACTION__" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*所属团队:</label>
                            <div class="col-sm-8">
                                <select name="team_class_id" class="form-control">
                                    <foreach name="result['team_class']" item="team_class">
                                        <option value="{$team_class.id}">{$team_class.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*姓名:</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" value="">
                                <input type="hidden" name="form_key" value="yes" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图片:</label>
                            <div class="col-sm-8">
                                <input type="file" name="logo" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">小标题:</label>
                            <div class="col-sm-8">
                                <input type="text" name="title" class="form-control" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">学位:</label>
                            <div class="col-sm-8">
                                <input type="text" name="degree" class="form-control" value="">
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label class="col-sm-2 control-label">介绍:</label>
                            <div class="col-sm-8">
                                
                            <textarea name="content" rows="8" cols="40" class="content_code form-control"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<include file="public:footer" />
