<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a href="__APP__/Abouts/index">新闻动态</a>
            </li>
            <li>
                <strong>编辑</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="text-center">编辑</h5>

                </div>
                <div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm" method="post" action="__ACTION__" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*名称:</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" value="{$result.name}">
                                <input type="hidden" name="form_key" value="yes" />
                                <input type="hidden" name="id" value="{$result.id}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*英文名称:</label>
                            <div class="col-sm-8">
                                <input type="text" name="ename" class="form-control" value="{$result.ename}">
                            </div>
                        </div>
    
						<div class="form-group">
                            <label class="col-sm-2 control-label">*描述:</label>
                            <div class="col-sm-8">
                                
                            <textarea name="content" rows="8" cols="40" class="content_code">{$result.content}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>

                    <form class="form-horizontal m-t" id="uploadForm" method="post" action="__ACTION__" enctype="multipart/form-data">

                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<include file="public:footer" />
